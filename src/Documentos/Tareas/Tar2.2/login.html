<body>
    <div class="container h-100" id="container1">
        <div id="containerT">
            <h2><b>Iniciar Sesión</b></h2>
        </div>
        <div class="row h-100 justify-content-center align-items-center" id="container2">
            <form class="col-12">
                <div class="form-group">
                    <label for="username"><b class="inputs">Nombre de usuario:</b></label>
                    <input type="text" class="form-control" id="usernameF" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <label for="password"><b class="inputs">Contraseña</b></label>
                    <a href="password.html"> <u>¿Olvidada?</u></a>
                    <input type="password" class="form-control" id="passwordF" placeholder="Contraseña">
                </div>
                <label id="validacion" class="error"></label>
                <label>Pista: Funciona con el usuario y contraseña: Ab12345678</label>
                <button onclick="checkUser()" type="button" class="btn btn-dark b_SignIn">Ingresar</button>
            </form>
            <p id="registro">Puede registrarse <u><a href="register.html">aquí</a></u></p>
        </div>
    </div>
</body>
